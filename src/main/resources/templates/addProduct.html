<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/addProduct">Add Product</a></li>
    </ul>
</nav>
<h1>Add Product</h1>
<form
        th:action="@{/addProduct}"
        th:method="post"
        th:object="${productDetailDto}"
>
    <div>
        <label for="name">Name:</label>
        <input type="text"
               id="name"
               th:field="*{name}"
               name="name" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category"
                th:field="*{category}"
                name="category" required>
            <option value="" selected>-- Select category --</option>
            <option value="PROTEIN">Protein</option>
            <option value="PERFORMANCE">Performance</option>
            <option value="WEIGHT_MANAGEMENT">Weight Management</option>
            <option value="VITAMINS">Vitamins</option>
        </select>
    </div>
    <div>
        <label for="size">Size:</label>
        <input type="text" id="size"
               th:field="*{size}"
               name="size" required>
    </div>
    <div>
        <label for="flavour">Flavour:</label>
        <select id="flavour"
                th:field="*{flavor}"
                name="flavour" required>
            <option value="">-- Select flavour --</option>
            <option value="UNFLAVORED">Unflavored</option>
            <option value="CHOCOLATE">Chocolate</option>
            <option value="WHITE_CHOCOLATE">White Chocolate</option>
            <option value="STRAWBERRY">Strawberry</option>
            <option value="BANANA">Banana</option>
            <option value="COOKIES_AND_CREAM">Cookies and Cream</option>
            <option value="PEANUT_BUTTER">Peanut Butter</option>
        </select>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description"
                  th:field="*{description}"
                  name="description" rows="4" required></textarea>
    </div>
    <div>
        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL"
               th:field="*{imageURL}"
               name="imageURL" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price"
               th:field="*{price}"
               name="price" step=".01" min="0" required>
    </div>
    <div>
        <label for="soldOut">Sold Out:</label>
        <input type="checkbox" id="soldOut"
               th:field="*{soldOut}"
               name="soldOut">
    </div>
    <button type="submit">Save Product</button>
</form>
</body>
</html>
