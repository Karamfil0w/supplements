<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products" class="active">Products</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/addProduct">Add Product</a></li>
        <li><a href="/cart">Cart</a></li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" th:value="Logout"/>
            </form>
        </li>
    </ul>
</nav>
<h1>Products</h1>

<h2>Protein</h2>
<ul>
    <li th:each="product : ${allProteins}" class="product">
        <span th:text="${product.name}"></span> - $<span th:text="${product.price}"></span>
        <div class="product-image" th:style="'background-image: url(' + ${product.imageURL} + ')'"></div>
        <p th:text="${product.description}">Product Description</p>
        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <button><a class="text-center" th:href="@{/cart/add/{id}(id=${product.id})}">Add to Cart</a></button>
        </form>
    </li>
</ul>

        <form th:action="@{/cart/add}" method="post">

        </form>
    </li>
</ul>

</body>
</html>
